<ion-header >
  <ion-navbar  >
    <ion-buttons end>
      <button icon-only ion-button (click)="goHome()">
        <ion-avatar >
          <img src="assets/img/icono-cun-verde.png" width="30px" height="30px;" style="margin-right: 10px; padding: 5px" >
        </ion-avatar>
      </button>
    </ion-buttons>
    <ion-title end>Notificaciones</ion-title>   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown">
    </ion-refresher-content>
  </ion-refresher>     
  <ion-card *ngFor= "let noti of Notificaciones let i = index">
    <ion-card-header class="headerNoti">
      {{noti.headings.en}}
    </ion-card-header>
    <ion-card-content class="contentNoti">     
      {{noti.contents.en}}
    </ion-card-content>            
  </ion-card>
</ion-content>
