<ion-header >
  <ion-navbar color="primary" hideBackButton="{{bibliotecaBotones}}" >
    <ion-buttons end>
      <button icon-only ion-button [hidden]="bibliotecaBotones" (click)="goHome()">
        <ion-avatar >
          <img src="assets/img/icono-cun-verde.png" width="30px" height="30px;" style="margin-right: 10px; padding: 5px" >
        </ion-avatar>
      </button>
      <button icon-only ion-button (click) ="closeIframe()" [hidden]="!bibliotecaBotones">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title end>{{ 'CAMI_TITLE' | translate }}</ion-title>   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid [hidden]="bibliotecaBotones">
    <ion-row>
      <ion-col col-6 (click)="escribe()">
        <button class="buttoncami" >
            <img class="imgcami" src="assets/img/icon-escribe.png"/>
          <p>{{ 'CAMI_BUTTON_1' | translate }}</p>
        </button>            
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="ticket()">
        <button class="buttoncami" >
            <img class="imgcami" src="assets/img/icon-ticket.png"/>
          <p>{{ 'CAMI_BUTTON_2' | translate }}</p>
        </button>            
      </ion-col>
    </ion-row>
  </ion-grid >
  <div id="frame" class="iframeBiblioteca" [hidden]="!bibliotecaBotones"></div>
</ion-content>
